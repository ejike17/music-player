<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e59c4ab7b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./thumbnail.png" alt="" class="song-img">
            <h1>I Want It That Way</h1>
            <p>Westlife Mix Ft. Back Street Boys</p>

            <audio id="song">
                <source src="./westlife-mix.mp3" type="audio/mpeg"/>
            </audio>
            <input type="range" value="0" id="progress" -webkit-slider-thumb>

            <div class="controls">
                <div class=""><i class="fa-solid fa-backward-fast"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div class=""><i class="fa-solid fa-forward-fast"></i></div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
